<div class="my-3">
<h4>Add a Todo</h4>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Todo title</label>
    <input
      type="text" [(ngModel)]="title"
      class="form-control"
      id="title" name="title"
      aria-describedby="emailHelp"
    />
    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
  </div>
  <div class="form-group">
    <label for="desc">Todo Description</label>
    <input type="text" class="form-control" name="desc" id="desc" [(ngModel)]="desc"  />
  </div>

  <button type="submit" class="btn btn-sm my-3 btn-primary">Add todo</button>
</form>
</div>
