<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROndom</title>
  </head>
  <body>
    <script>
      let min = 1;
      let max = 100;
      let random = Math.floor(Math.random() * (+max + 1 - -min)) + +min;
      console.log(random);
      let num;
      let count = 1;
      do {
        num = prompt("Guess number b/w " + min + " & " + max);
        num = Number.parseInt(num);
        if (num > random) {
          alert("Enter a small number!");
        } else if (num < random) {
          alert("Enter a bigger number!");
        } else {
          alert("You guess in " + count + " attempt");
        }
        count++;
      } while (num != random);

      //   let min = 17;
      //   let max = 64;
      //   let random = Math.floor(Math.random() * (+max + 1 - +min)) + +min;
      //   console.log("Random Number Generated : " + random);
    </script>
  </body>
</html>
