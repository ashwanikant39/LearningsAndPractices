<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dha-7</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }
    .cover {
        position: relative;
        width: 100%;
        height: 100vh;
        background: #333;
        overflow: hidden;
    }
    .cover::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200%;
        height: 200%;
        background: linear-gradient(135deg, #4CAF50, #2196F3, #FF9800, #E91E63);
        z-index: 1;
        animation: coverAnimation 2s linear infinite;
    }
    .content {
        position: relative;
        z-index: 2;
        text-align: center;
        color: #fff;
        margin-top: 30vh;
    }
    @keyframes coverAnimation {
        0% {
            transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
            transform: translate(-50%, -50%) rotate(360deg);
        }
    }
</style>
</head>
<body>
<div class="cover">
    <div class="content">
        <h2>Ankit kumar(2104935)</h2>
        <p>DHA-07 Animation</p>
    </div>
</div>
</body>
</html>
